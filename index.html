<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <div>
        <h2>Generate a Password</h2>
    </div>
    <script>
        // Password Generator Button - Button Creation
        let button = document.createElement("button");
        button.innerHTML = "Generate Password";
        // Password Generator Button - Append
        let body = document.getElementsByTagName("body")[0];
        body.appendChild(button);
        // Password Generator Button - Event handler 
        button.addEventListener("click", function () {
            alert("Let's begin choosing your password criteria");
            // Criteria selection for password
            // Password length
            let passTotal = prompt("Choose a password length between 8 and 128");
            // Special Characters
           let special = confirm("Add special characters?")
            // to add user input into the result, we have to CALL the function
            makeid(passTotal, special)
        });
        // Password is generated -- here were define the function
        function makeid(length, special) {
            let result = '';
            let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            if (special === true) {
                characters = characters + "!+*&_$%"
            }
            for (var i = 0; i <= length; i++) {
                result = result + characters.charAt(Math.floor(Math.random() * length));
            }

    

            // Password is displayed on screen to the user
            alert("Your new password is " + result)

        }

    </script>

</body>

</html>
